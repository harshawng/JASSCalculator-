    <script>
   
var reset = true; // result allows for the screen to appear both numbers and function//
function zero() {
	if (reset) {

		reset = false;
	}
	else {

}

function decimal() {

	else {
		document.getElementById("output").value += ".";
	}
}
function AC() {
	document.getElementById("output").value = "0";
	reset = true;
}

function add() {
	document.getElementById("output").value += "+";
	reset = false;
}
function subtract() {
	document.getElementById("output").value += "-";
	reset = false;
}
function multiply() {
	document.getElementById("output").value += "*";     
    reset = false;
}
function divide() {
	document.getElementById("output").value += "/";  
	reset = false;
}
function equals() {
	var result = eval(document.getElementById("output").value); //eval calculates operation//
	document.getElementById("output").value = result;
	reset = true;
}
        function sqroot(){
         var result = (document.getElementById("output").value);  // mystery function //
	document.getElementById("output").value = result*result;
	reset = true;
