}
function AC() {
	document.getElementById("output").value = "0";

}

}

}

	document.getElementById("output").value += "*";     
    reset = false;
}

	document.getElementById("output").value += "/";  
	reset = false;
}
function equals() {
	var result = eval(document.getElementById("output").value); //eval calculates operation//
	document.getElementById("output").value = result;
     myArray.push (result);  
	reset = true;
     
       
                 
}
function sqroot(){
    var result = (document.getElementById("output").value);  // mystery function //
	document.getElementById("output").value = result*result;
	reset = true;   
}

function answers() {
            
            if (myArray.length<10){
            document.getElementById("output").value = myArray;  
            
            }
            else{
              document.getElementById("output").value = "too many numbers";   
            }
        }
        
        
// start of flip
function flip(whichway){						
    document.body.style.backgroundColor = light[whichway]; 
}	
//start of autoflip
function doAutoFlip() {
    flip (colour)
        if (colour< light.length){
           colour++;
          }
        else {
            colour= 0;
              }
        t= setTimeout ('doAutoFlip()',300);
        }
          
        
function stopFlip() {
    clearTimeout (t);
        }
              
function update_text(){

function update_image(){ 
    var img = document.querySelector('img'); 
    var file = document.querySelector('input[type=file]').files[0]; 
    img.src = window.URL.createObjectURL(file);
